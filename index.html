<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rock Paper & Scissors.</title>
    <!-- Google Fonts -->
    <link rel = "icon" href ="https://cdn-icons-png.flaticon.com/512/4712/4712139.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Chakra+Petch:ital,wght@0,400;0,700;1,400;1,700&family=DynaPuff:wght@400;700&family=Permanent+Marker&family=Press+Start+2P&family=Rubik+Iso&display=swap" rel="stylesheet">

<body>
    <header>
        <div>
            <h1>Rock, Paper & Scissors.</h1>
            <p>break your own score !!!</p>
        </div>

    </header>
    <main>
        <div>
            <section class="Scores" >
                <div class="Scores__Player">
                    <h3>Player</h3>
                    <p class="scorePlayer">Score : 000</p>
                </div>
                <div class="Scores__Bot">
                    <h3>AI Bot</h3>
                    <p class="scoreAI">Score : 000</p>
                </div>
                <div class="Scores__Results">
                    <div class="Scores__Results--Player"></div>
                    <div class="Scores__Results--Bot"></div>
                    <p class="glitch result">
                        <span aria-hidden="true"></span>
                        VS
                        <span aria-hidden="true"></span></p>
                </div>
            </section>
            <section class="Buttons" >
                <div class="Buttons__Play">
                    <h3>Play</h3>
                </div>
                <div class="Buttons__Rock" ></div>
                <div class="Buttons__Paper"></div>
                <div class="Buttons__Scissors"></div>
            </section>
        </div>
    </main>
    <footer>
        <section>
            <h2>Juan Ricardo Deossa Morales</h2>

            <div class="Icons">

                <a target="_blank" href="https://www.linkedin.com/in/daniel-fernando-vera-acero-660569244/"><span class="Icons__LI"></span></a>
            </div>
        </section>
    </footer>
    <script src="./Scripts.js"></script>
</body>
</html>
